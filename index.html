<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Perfil de Riesgo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculadora de Perfil de Riesgo</h1>
    <form action="calcular_perfil.js" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

        <label for="pais_nacimiento">País de nacimiento:</label>
        <select id="pais_nacimiento" name="pais_nacimiento" required>
            <option value="Panamá">Panamá</option>
            <option value="Otros">Otros países</option>
        </select>

        <label for="pais_residencia">País de residencia:</label>
        <select id="pais_residencia" name="pais_residencia" required>
            <option value="Panamá">Panamá</option>
            <option value="Otros">Otros países</option>
        </select>

        <label for="profesion">Profesión:</label>
        <select id="profesion" name="profesion" required>
            <option value="Abogado">Abogado</option>
            <option value="Ingeniero">Ingeniero</option>
            <option value="Médico">Médico</option>
            <option value="Contador">Contador</option>
            <option value="Otras">Otras</option>
        </select>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="ingresos">Nivel de ingresos anuales:</label>
        <input type="number" id="ingresos" name="ingresos" required>

        <label for="pep">¿Es una persona políticamente expuesta?</label>
        <select id="pep" name="pep" required>
            <option value="No">No</option>
            <option value="Sí">Sí</option>
        </select>

        <input type="submit" value="Calcular">
    </form>
</body>
</html>
